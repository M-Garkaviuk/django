{% extends 'base.html' %}
{% block content %}
   <!DOCTYPE html>
<html lang="en">
<body>

{% for article in articles %}
    <h2>
        <a href="{% url 'article_detail' pk=article.pk %}">
            {{ article.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ article.created_at }} by {{ article.author }}
    </p>
    {{ article.content|truncatewords:30|linebreaks}}

{% endfor %}
</body>
</html>
{% endblock %}
