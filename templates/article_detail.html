{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.content|linebreaksbr }}</p>
    </article>
</body>
</html>
{% endblock %}
